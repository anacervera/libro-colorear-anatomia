<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro de Colorear – Anatomía</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f4f6f8, #e9edf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    p.subtitle {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }

    .grid {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      text-decoration: none;
      color: inherit;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>Libro de Colorear – Anatomía</h1>
  <p class="subtitle">Recurso interactivo para el repaso visual de estructuras anatómicas</p>
</header>

<div class="grid">

  <!-- TARJETA 1 -->
  <a href="areas_cerebrales/" class="card">
    <h2>Áreas cerebrales</h2>
    <p>Colorea las principales regiones corticales.</p>
  </a>

  <!-- TARJETA 2 -->
  <a href="medula_espinal/" class="card">
    <h2>Médula espinal</h2>
    <p>Colorea las principales regiones de la médula espinal</p>
  </a>

</div>

<footer>

</footer>

</body>
</html>
